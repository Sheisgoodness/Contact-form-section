<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p class="intro-text">We look forward to hearing from you. Please fill out the form below.</p>
            
            <!-- Contact Form -->
            <form id="contact-form" action="#">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="input-group">
                    <textarea id="message" name="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="contact-button">Send Message</button>
            </form>

        <div class="map-container" style="display: block;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.215205802476!2d3.3379460147631443!3d6.524379325738304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2aeed7e997%3A0x4017df3b6fdb105!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sus!4v1655051609057!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
